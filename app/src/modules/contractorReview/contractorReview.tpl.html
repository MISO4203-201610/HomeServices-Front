<div class="container">
    <div class='row'>
        <div class="col-md-8 col-md-offset-2 thumbnail">
            <div class="col-md-9">
                <h2>Price List: <span id='serviceRequestName'>{{serviceRequest.name}}</span>
                </h2>
                Estado: {{serviceRequest.status.name}}
            </div>
        </div>
    </div>
    <div class='row'>
        <div class="col-md-8 col-md-offset-2 thumbnail">

            <form name="reviewForm">
                <label><input type="radio" ng-model="value" ng-value="1"><br>1</label>
                <label><input type="radio" ng-model="value" ng-value="2"><br>2</label>
                <label><input type="radio" ng-model="value" ng-value="3"><br>3</label>
                <label><input type="radio" ng-model="value" ng-value="4"><br>4</label>
                <label><input type="radio" ng-model="value" ng-value="5"><br>5</label>
            </form>
        </div>
    </div>
</div>
