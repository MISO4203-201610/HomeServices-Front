<div ng-app="chatModule">
    <div class="container"  ng-controller="newChatCtrl">
        <div class="panel" >
            <div class="panel-heading">
                <h1>Create Chat</h1>
                <form id='newChatForm'>
                    <date-picker id='newChatDatePicker' value="fecha" model="fecha" ></date-picker>
                    <div>
                        <button class='submit' ng-click="send2()">Create Chat</button> 
                    </div>
                </form>
            </div>
        </div>    
    </div>
</div>
